<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>T2 Programação Visual</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body class="box">
		<div class="menu">
			<button class="btn btn-outline-light bt1"><a href="cadastrar.html">Cadastrar</a></button>
			<button class="btn btn-outline-light bt2"><a href="listar.html">Listar cadastros</a></button>
			<img src="img.png">
			<button class="btn btn-outline-light bt3" onclick="">Sair</button>
		</div>
		<div class="forms">


			<form class="form" id="form_paciente" method="post">	
				<p for="nome-completo">Dados do Paciente</p>
				<input class="form-control" id="nome-completo"   	placeholder="Nome Completo"      type="text"  	required   onblur="validaNome(this.id)"/>
				<div style="display:flex">
					<input class="form-control" id="data-nascimento" placeholder="Data de Nascimento" type="date" 	required   onblur="validaData(this.id)" style="margin-right:5px;"/>
					<select class="form-select select" id="Sexo" onblur="validaSelect(this.id)" style="margin-left:5px;">
						<option value="" disabled selected>Sexo</option>
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino </option>
						<option value="outro">	 Outro    </option>
					</select>
				</div>
				<input class="form-control" id="cep"             	placeholder="CEP"                type="number"  />
				<input class="form-control" id="logradouro"     	placeholder="Logradouro"         type="text" value="" 	 required/>
				<div style="display:flex">
					<input class="form-control" id="numero"  	    placeholder="Número"             type="number"   required onblur="validaInput(this.id)" style="margin-right:5px;"/>
					<input class="form-control" id="complemento" 	placeholder="Complemento"        type="text"     required onblur="validaInput(this.id)" style="margin-left:5px;"/>
				</div>
				<input class="form-control" id="telefone"    	    placeholder="Telefone"           type="tel"		 required onblur="validaInput(this.id)"/>
				<button class="btn btn-primary" type="submit" id="submitProcedimento">Cadastrar</button>
			</form>

			<table class="table table-hover table-responsive" id="tablePaciente">
				
			</table>
			




			<form class="form" id="form_internamento" >
				<p for="data-int">Dados do Internamento</p>
				<div style="display:flex">
					<input class="form-control" id="data-int"  		placeholder="Data de Internamento" type="text"   required onfocus="(this.type='date')" onblur="validaData(this.id)" style="margin-right:5px;"/>
					<input class="form-control" id="data-alta" 		placeholder="Data de Alta"		   type="text" 	 required onfocus="(this.type='date')" onblur="validaData(this.id)" style="margin-left:5px;"/>
				</div>
				<input class="form-control" id="leito" 				placeholder="Leito" 			   type="text"	 required onblur="validaInput(this.id)"/>
				<input class="form-control" id="cid"					placeholder="CID"			   type="text"	 required onblur="validaInput(this.id)"/>
				<select class="form-select select" id="carater-atendimento" onblur="validaSelect(this.id)">
					<option value="" disabled selected>Carater de Atendimento</option>
					<option value="eletivo"> Eletivo </option>
					<option value="urgencia">Urgência</option>
				</select>
				<select class="form-select select" id="motivo-encerramento" onblur="validaSelect(this.id)">
					<option value="" disabled selected>Motivo de Encerramento	  </option>
					<option value="alta">			   Alta Melhorada	 	 	  </option>
					<option value="permanencia">	   Permanência por Reoperação </option>
					<option value="adm">			   Encerramento Administrativo</option>
					<option value="obito">			   Óbito					  </option>
				</select>
				<button class="btn btn-primary">Cadastrar Internamento</button>
			</form>

			<table class="table table-hover table-responsive" id="tableInternamento">
				
			</table>


			<form class="form" id="form_procedimento">
				<p for="codigo">Procedimentos</p>
				<div style="display:flex">
					<input class="form-control" id="codigo" 	placeholder="Código" 				type="number" required onblur=" getCodigo()" style="margin-right: 5px;"/>
					<input class="form-control" id="qtd" 		placeholder="Qtd"					type="number" required onblur="validaInput(this.id)"style="margin-left: 5px" />
				</div>
				<input class="form-control" id="descricao"		placeholder="Descrição"				type="text"/>
				<div style="display:flex">
					<input class="form-control" id="medico"		placeholder="Médico"				type="text"   required onblur="validaInput(this.id)" style="margin-right: 5px"/>
					<input class="form-control" id="cbo"		placeholder="CBO"					type="text"   required onblur="validaInput(this.id)" style="margin-left: 5px"/>
				</div>
				<button class="btn btn-primary">Cadastrar Procedimento</button>
			</form >




			

			<table class="table table-hover table-responsive" id="tableProcedimento">
				
			</table>




			<div class="formBotao">
				<button class="btn btn-outline-primary btSalvar" onclick="salvar()">Salvar</button>
			</div>
			
			<!-- <div class="form-int">
				<div id="add-procedimento"></div>
			</div> -->
		</div>

		<button onclick="cadastrar()">Cadastrar</button>
		<p>Ir para <a href="listar.html">lista de usuários</a></p> -->
	</body>
	<script src="script.js"></script>
</html>
