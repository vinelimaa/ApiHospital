<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>T2 Programação Visual</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body class="box">
		<div class="menu">
			<div class="btn-group dropend">
				<button type="button" class="btn btn-outline-light dropdown-toggle bt1" data-bs-toggle="dropdown" aria-expanded="false">
				  Cadastrar
				</button>
				<ul class="dropdown-menu">
					<a href="cadastrar.html" id="cadastro_paciente">Paciente</a>
					<p id="cadastro_internamento" onclick="mostrarTela()" >Internamento</p>
				</ul>
			  </div>
			  <div class="btn-group dropend">
				<button type="button" class="btn btn-outline-light dropdown-toggle bt2" data-bs-toggle="dropdown" aria-expanded="false">
				  Listar Cadastros
				</button>
				<ul class="dropdown-menu">
					<a href="cadastrar.html">Completos</a>
					<a href="cadastrar.html">Pacientes</a>
					<a href="cadastrar.html">Internamentos</a>
					<a href="cadastrar.html">Procedimentos</a>
				</ul>
			  </div>
			<img src="img.png">
			<button class="btn btn-outline-light bt3" onclick="">Sair</button>
		</div>
		<div class="forms">


			<form class="form" id="form_paciente" method="post">
				<ul id="list"></ul>	
				<p for="cpf">Dados do Paciente</p>
				<input class="form-control" id="cpf" 				placeholder="CPF" 		   		 type="text"  required  autocomplete="off" maxlength="14" onkeypress="mask_cpf()" style="width: 40vh;"/>
				<input class="form-control" id="nome_completo"   	placeholder="Nome Completo"      type="text"  required/>
				<div style="display:flex">
					<input class="form-control" id="data_nascimento" placeholder="Data de Nascimento" type="date" required  maxlength="8" onblur="validaData(this.id)" style="margin-right:5px;"/>
					<select class="form-select select" id="sexo" onblur="validaSelect(this.id)" style="margin-left:5px;" required>
						<option value="" id="selectSexo" disabled selected>Sexo</option>
						<option value="masculino" id="masc">Masculino</option>
						<option value="feminino" id="fem">Feminino </option>
						<option value="outro" id="outro">	 Outro    </option>
					</select>
				</div>
				<input class="form-control" id="cep"             	placeholder="CEP"                type="number"  required/>
				<input class="form-control" id="logradouro"     	placeholder="Logradouro"         type="text"    required/>
				<div style="display:flex">
					<input class="form-control" id="numero"         placeholder="Número"             type="number"   required onblur="validaInput(this.id)" style="margin-right:5px;"/>
					<input class="form-control" id="complemento" 	placeholder="Complemento"        type="text"     required onblur="validaInput(this.id)" style="margin-left:5px;"/>
				</div>
				<input class="form-control" id="telefone"    	    placeholder="Telefone"     type="text"   autocomplete="off" maxlength="13" onkeypress="mask_phone()" required/>
				<button class="btn btn-primary" type="submit" id="submitPaciente">Cadastrar</button>
			</form>

			<table class="table table-hover table-responsive" id="tablePaciente">
				
			</table>
			




			<form class="form" id="form_internamento" >
				<p for="id">Dados do Internamento</p>
				<div style="display: flex;">
					<input class="form-control" id="id_pac_internamento" 				placeholder="ID Paciente" 		   type="number" required onblur="validaInput(this.id)" style="width: 30vh;"/>
					<button class="btn btn-outline-warning btPesquisar" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
						<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
					</button>
				</div>
				<div style="display:flex">
					<input class="form-control" id="data_int"  		placeholder="Data de Internamento" type="text"   required onfocus="(this.type='date')" onblur="validaData(this.id)" style="margin-right:5px;"/>
					<input class="form-control" id="data_alta" 		placeholder="Data de Alta"		   type="text" 	 required onfocus="(this.type='date')" onblur="validaData(this.id)" style="margin-left:5px;"/>
				</div>
				<input class="form-control" id="leito" 				placeholder="Leito" 			   type="text"	 required onblur="validaInput(this.id)"/>
				<input class="form-control" id="cid"					placeholder="CID"			   type="text"	 required onblur="validaInput(this.id)"/>
				<select class="form-select select" id="carater_atendimento" onblur="validaSelect(this.id)">
					<option value="" disabled selected>Carater de Atendimento</option>
					<option value="eletivo"> Eletivo </option>
					<option value="urgencia">Urgência</option>
				</select>
				<select class="form-select select" id="motivo_encerramento" onblur="validaSelect(this.id)">
					<option value="" disabled selected>Motivo de Encerramento	  </option>
					<option value="alta">			   Alta Melhorada	 	 	  </option>
					<option value="permanencia">	   Permanência por Reoperação </option>
					<option value="adm">			   Encerramento Administrativo</option>
					<option value="obito">			   Óbito					  </option>
				</select>
				<button class="btn btn-primary" type="submit" id="submitInternamento">Cadastrar Internamento</button>
			</form>

			<table class="table table-hover table-responsive" id="tableInternamento">
				
			</table>


			<form class="form" id="form_procedimento">
				<p for="codigo">Procedimentos</p>
				<div style="display:flex">
					<input class="form-control" id="codigo" 	placeholder="Código" 				type="number" required onblur=" getCodigo()" style="margin-right: 5px;"/>
					<input class="form-control" id="qtd" 		placeholder="Qtd"					type="number" required onblur="validaInput(this.id)"style="margin-left: 5px" />
				</div>
				<input class="form-control" id="descricao"		placeholder="Descrição"				type="text"/>
				<div style="display:flex">
					<input class="form-control" id="medico"		placeholder="Médico"				type="text"   required onblur="validaInput(this.id)" style="margin-right: 5px"/>
					<input class="form-control" id="cbo"		placeholder="CBO"					type="text"   required onblur="validaInput(this.id)" style="margin-left: 5px"/>
				</div>
				<button class="btn btn-primary" id="submitProcedimento" onclick="adicionarProcedimento()">Adicionar Procedimento</button>
			</form >




			

			<table class="table table-hover table-responsive" id="tableProcedimento">
				
			</table>




			<div class="botao_cadastrar" id="botao_cadastrar">
				<button class="btn btn-outline-primary" id="submit" onclick="salvar()">Salvar</button>
			</div>
			
			<!-- <div class="form-int">
				<div id="add-procedimento"></div>
			</div> -->
		</div>

</html>
